<!-- includes/cookies.html -->
<div
  id="cookie-banner"
  class="fixed bottom-0 left-0 w-full bg-slate-900/95 backdrop-blur-sm border-t border-slate-800 text-slate-100 p-4 shadow-lg flex flex-col md:flex-row md:items-center md:justify-between gap-3 z-50 hidden"
>
  <p class="text-sm leading-snug">
    Usamos cookies propias y de terceros para fines analíticos y para mejorar tu
    experiencia.
    <a
      href="privacidad.html"
      class="underline text-orange-500 hover:text-orange-400"
      >Más información</a
    >.
  </p>

  <div class="flex gap-2 justify-end">
    <button
      id="cookie-accept"
      class="bg-orange-600 text-white px-4 py-1.5 rounded-lg text-sm font-semibold hover:bg-orange-500 transition"
    >
      Aceptar
    </button>
    <button
      id="cookie-reject"
      class="bg-slate-700 px-4 py-1.5 rounded-lg text-sm font-semibold hover:bg-slate-600 transition"
    >
      Rechazar
    </button>
  </div>
</div>
